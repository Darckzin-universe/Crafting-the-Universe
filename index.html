<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crafting The Universe (Clãs)</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d021d;
      color: #fff;
      scroll-behavior: smooth;
    }
    header {
      background-color: #220044;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 50px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      position: relative;
      text-align: center;
      padding: 100px 20px;
      overflow: hidden;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('83c2c7dc-1b5c-4917-bd47-da7c05ddafe9.png') center/cover no-repeat;
      filter: brightness(0.4);
      z-index: -1;
    }
    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .btn {
      background-color: #9900ff;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin: 5px 0;
    }
    .countdown {
      font-size: 1.5em;
      margin-top: 20px;
    }
    .section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }
    .card {
      background-color: #1f0033;
      border-radius: 15px;
      padding: 20px;
      flex: 1 1 220px;
      text-align: center;
    }
    .faq details {
      background: #180030;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    footer {
      background-color: #12001f;
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
    }
    ul li {
      list-style: none;
    }
    hr {
      border: 1px solid #660099;
      margin: 40px 20px;
    }
  </style>
</head>
